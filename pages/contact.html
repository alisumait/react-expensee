<!DOCTYPE html>
<html lang="en">
<!-- START Head Tags, Fonts, Styles -->

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" rel="stylesheet" href="../assets/boostrap/css/bootstrap.min.css">
    <link type="text/css" rel="stylesheet" href="../assets/boostrap/css/bootstrap-grid.min.css">
    <link type="text/css" rel="stylesheet" href="../assets/css/style.css">
    <link type="text/css" rel="stylesheet" href="../assets/css/contact.css">
    <title>Expensee | Team</title>
</head>
<!-- END Head -->

<body>


    <!-- START 4 Screen Black Frame -->
    <div id="left"></div>
    <div id="right"></div>
    <div id="top"></div>
    <div id="bottom"></div>
    <!-- END Screen Frame -->

    <div class="container-fluid">


        <!-- START Sign up Popup -->
        <div id="sign-wrapper" class="back">
            <div class="login-box animate">
                <div class="row center">
                    <div class="col-md-5 col-12 left">
                        <h1>Sign up</h1>


                        <input type="text" name="email" placeholder="E-mail" id="email" />
                        <input type="password" name="password" placeholder="Password" id="password" />
                        <input type="password" name="password2" placeholder="Retype password" id="repassword" />

                        <input type="submit" name="signup_submit" value="Sign me up" onclick="handleSignUp()" />
                    </div>
                    <div class="col-md-2 col-12">

                        <div class="or">OR</div>
                    </div>
                    <div class="col-md-5 col-12 right">

                        <button class="social-signin facebook" onclick="signinfacebook()">Log in with facebook</button>
                        <button class="social-signin twitter" onclick="signintwitter()">Log in with Twitter</button>
                        <button class="social-signin google" onclick="signingoogle()">Log in with Google</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- END Signup Popup -->

        <!-- START Signin Popup -->
        <div id="sign-in" class="back">
            <div class="login-box animate">
                <div class="row center">
                    <div class="col-md-5 col-12 left">
                        <h1>Sign in</h1>


                        <input type="text" name="email" placeholder="Email" />
                        <input type="password" name="password" placeholder="Password" />


                        <input type="submit" name="signup_submit" value="Sign me in" />
                    </div>
                    <div class="col-md-2 col-12">

                        <div class="or">OR</div>
                    </div>
                    <div class="col-md-5 col-12 right">

                        <button class="social-signin facebook" onclick="signinfacebook()">Log in with facebook</button>
                        <button class="social-signin twitter" onclick="signintwitter()">Log in with Twitter</button>
                        <button class="social-signin google" onclick="signingoogle()">Log in with Google</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- END Signin Popup -->
        <!-- START Header Row -->
        <div class="row">
            <div class="col"></div>
            <div class="col-md-8 col-sm-10 col-12">

                <header>

                    <a class="logo" href="../index.html">expensee<p class="dot">.</p></a>
                    <a class="sign" onclick="document.getElementById('sign-in').style.display='block'" style="float: right;">Sign in</a>
                    <a class="sign" onclick="document.getElementById('sign-wrapper').style.display='block'" style="float: right;">Join Us</a>

                </header>

            </div>
            <div class="col"></div>

        </div>
        <!-- END Header Row -->

        <div class="contact-wrap">
            <form accept-charset="UTF-8" action="http://formspree.io/expenseeapp@gmail.com" method="POST" class="contact-form row">
                <div class="col-sm-12">
                    <div class="input-block">
                        <input type="text" name="lastName" placeholder="Last Name" class="form-control">
                    </div>
                </div>
                <div class="col-sm-12">
                    <div class="input-block">
                        <input type="email" name="email" placeholder="Email" class="form-control">
                    </div>
                </div>
                <div class="col-sm-12">
                    <div class="input-block">
                        <input type="text" name="_subject" placeholder="Message Subject" class="form-control">
                    </div>
                </div>
                <div class="col-sm-12">
                    <div class="input-block textarea">
                        <textarea rows="4" name="message" placeholder="Drop Your Message Here" type="text" class="form-control"></textarea>
                    </div>
                </div>
                <div class="col-sm-12">
                    
                    <input type="submit" name="submit" class="square-button" value="Send">
                </div>
            </form>
        </div>

        <!-- START FOOTER -->

        <footer class="row">
            <div class="col-lg-2"></div>
            <div class="col-lg-3 col-12">
                <ul style="list-style: none" class="contact">
                    <h4>Expensee</h4>
                    <hr>
                    <li>128, Jalan Genting Klang,</li>
                    <li>53300 Kuala Lumpur, Malaysia</li>
                    <li><a href="mailto:expenseeapp@gmail.com">expenseeapp@gmail.com</a></li>
                    <li>+60175562049</li>

                </ul>
            </div>
            <div class="col-lg-1"></div>
            <div class="col-lg-2 col-12">
                <ul style="list-style: none">
                    <h4>About Us</h4>
                    <hr>
                    <li><a href="team.html">Our Team</a></li>
                    <li><a href="how.html">How it Works?</a></li>
                    <li><a href="faq.html">FAQs</a></li>
                </ul>
            </div>
            <div class="col-lg-2 col-12">
                <ul style="list-style: none">
                    <h4>Social</h4>
                    <hr>
                    <li><a href="https://www.twitter.com/expenseeapp">Twitter</a></li>
                    <li><a href="https://www.facebook.com/ali.app.353">Facebook</a></li>
                    <li><a href="contact.html">Get in Touch</a></li>
                </ul>
            </div>
            <div class="col-lg-2"></div>
        </footer>
        <!-- END FOOTER -->

    </div>


    <!-- START Scripts -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="../assets/boostrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../assets/javascript/app.js"></script>

    <script>
        var signup = document.getElementById('sign-wrapper');
        var signin = document.getElementById('sign-in');
        window.onclick = function(event) {
            if (event.target == signup) {
                signup.style.display = "none";
            }
            if (event.target == signin) {
                signin.style.display = "none";
            }
        }

    </script>
    
    
    <!-- END Scripts -->

</body>

</html>
